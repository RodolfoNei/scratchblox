<!DOCTYPE html>
<html>
	<head>
		<title>Scratchblox Register</title>
		<meta charset="utf-8">
		<link rel="shortcut icon" type="image/ico" href="https://content.scratchblox.tk/icon.ico">
		<script src="check.auth.js"></script>
		<script src="write.auth.js"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<form method="POST" action="https://auth.scratchblox.tk/account/register">
			<h2>Create a ScratchBlox Account</h1>
			<div style="color: red;" id="message"></div>
			<label for="username">Username: </label>
			<input type="name" name="username">
			</br>
			<label for="password">Password: </label>
			<input type="password" name="password">
			</br>
			<input type="submit" value="Register!">
		</form>
	</body>
</html>
