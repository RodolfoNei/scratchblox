<!DOCTYPE html>
<html>
	<head>
		<title>Scratchblox Login</title>
		<meta charset="utf-8">
		<link rel="shortcut icon" type="image/ico" href="https://content.scratchblox.tk/icon.ico">
		<script src="check.auth.js"></script>
		<script src="write1.auth.js"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<form method="POST" action="https://auth.scratchblox.tk/account/login">
			<h2>Login to ScratchBlox</h2>
      <div style="color: red;" id="message"></div>
			<label for="username">Username: </label>
			<input type="name" name="username">
			</br>
			<label for="password">Password: </label>
			<input type="password" name="password">
			</br>
			<input type="submit" value="Login!">
		</form>
	</body>
</html>
